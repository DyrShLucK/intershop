<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <title>Заказ</title>
</head>

<body>
<a href="/intershop/orders" style="float:right;">
    <b>ЗАКАЗЫ &cudarrr;</b>
</a>
<a href="/intershop/cart" style="float:right;">
    <b>КОРЗИНА &cudarrr;</b>
</a>
<a href="/intershop" style="float:right;">
    <b>ГЛАВНАЯ &cudarrr;</b>
</a>
<h1 style="text-align:center" th:if="${newOrder}">Поздравляем! Успешная покупка! &#128578;</h1>
<table style="width:70%;margin-left:auto;margin-right:auto;">
    <tr>
        <td>
            <h2 th:text="${'Заказ №'+order.id}"></h2>
        </td>
    </tr>
    <tr th:each="item : ${order.orderItems}">
        <td>
            <table>
                <tr>
                    <td>
                        <a th:href="${'/intershop/item/'+item.product.id}">
                            <img width="300" height="300" th:src="@{/intershop/products/{id}/image(id=${item.product.id})}">
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b th:text="${item.product.name}"></b>
                    </td>
                    <td>
                        <b th:text="${item.quantity}+' шт.'"></b>
                    </td>
                    <td>
                        <b th:text="${item.price.multiply(item.quantity)}+' руб.'"></b>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <h3 th:text="${'Сумма: '+order.getTotalAmount}+' руб.'"></h3>
        </td>
    </tr>
</table>
</body>

</html>
