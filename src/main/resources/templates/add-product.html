<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
  <title>Добавить товар</title>
</head>
<body>
<h2>Добавить товар</h2>
<form method="post" action="/admin/add-product" enctype="multipart/form-data">
  <label>Название: <input type="text" name="name" required></label><br>
  <label>Описание: <textarea name="description"></textarea></label><br>
  <label>Цена: <input type="number" step="0.01" name="price" required></label><br>
  <label>Изображение: <input type="file" name="image" accept="image/*" required></label><br>
  <button type="submit">Сохранить</button>
</form>
<a href="/intershop">Назад</a>
</body>
</html>
